<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main__right_panel">
        <img alt="Logo Alura" id="LogoAlura" src="./assets//image.png">
        <div class="main__right_panel__text">
            <textarea class="textarea" placeholder="Ingrese el texto aquí"></textarea>
            <small class="small"><img alt="Icono de Informacion" id="iconInf" src="./assets/icon.png">Solo letras minúsculas y sin acentos</small>
            <div class="main__right_panel__text__buttons__div">
                <button class="main__right_panel__text__buttons" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                <button class="main__right_panel__text__buttons" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </div>
    <div class="main__left_panel" style="display: flex;">
        <img alt="Mensaje no Encontrado" id="noEncontrado" src="./assets/muneco.png">
        <div class="main__left_panel__text">
            <p class="main__left_panel__text__p1">Ningún mensaje fue encontrado</p>
            <p class="main__left_panel__text__p2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <div class="main__left_panel__show" style="display: none;">
        <div class="main__left_panel__text_show">
           <p class="main__left_panel__text__p3">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button id="btnCopiar" onclick="copiarTexto()">Copiar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
